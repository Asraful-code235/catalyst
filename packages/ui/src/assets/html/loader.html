<div id="loader-to-delete">
  <style>
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .wrapper {
      width: min-content;
    }

    .insp-logo-frame {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
      padding: 1rem;
      border-radius: 10px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.4);
      }
      100% {
        transform: scale(1);
      }
    }

    .ipl-progress-indicator {
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 1;
      pointer-events: none;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }
  </style>
  <div class="ipl-progress-indicator" id="ipl-progress-indicator">
    <div class="wrapper">
      <div class="insp-logo-frame">
        <svg
          width="165"
          height="44"
          viewBox="0 0 165 44"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <image href="<%= logoPath %>" width="165" height="44" />
        </svg>
      </div>
    </div>
  </div>
</div>
